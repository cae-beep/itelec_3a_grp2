<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Like</title>
    <script>
        function addLike(recipeId) {
            const userId = 1; // Replace with dynamic user ID based on session

            console.log(`Liking recipeId: ${recipeId} for userId: ${userId}`); // Debugging output

            fetch('addLike.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `recipeId=${recipeId}&userId=${userId}`
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("result").innerText = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Add Like</h1>

    <div id="recipes">
        <!-- Example recipes; in practice, these would be generated from your database -->
        <div>
            <h3>Recipe 1</h3>
            <button onclick="addLike(1)">Like</button> <!-- Assuming recipe ID is 1 -->
        </div>
        <div>
            <h3>Recipe 2</h3>
            <button onclick="addLike(2)">Like</button> <!-- Assuming recipe ID is 2 -->
        </div>
        <div>
            <h3>Recipe 3</h3>
            <button onclick="addLike(3)">Like</button> <!-- Assuming recipe ID is 3 -->
        </div>
    </div>

    <p id="result"></p>
</body>
</html>
